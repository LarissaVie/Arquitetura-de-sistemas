<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if livro %}Editar Livro{% else %}Adicionar Livro{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adicionar">Adicionar Livro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container container-custom">
        <h1 class="mb-4 text-center">{% if livro %}Editar Livro{% else %}Adicionar Livro{% endif %}</h1>
        <form method="post" action="{% if livro %}/editar/{{ livro.id }}{% else %}/adicionar{% endif %}" class="form-custom">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro.titulo if livro else '' }}" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" value="{{ livro.autor if livro else '' }}" required>
            </div>
            <div class="form-group">
                <label for="ano_publicacao">Ano de Publicação</label>
                <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" value="{{ livro.ano_publicacao if livro else '' }}" required>
            </div>
            <div class="form-group">
                <label for="disponivel">Disponível</label>
                <select class="form-control" id="disponivel" name="disponivel">
                    <option value="True" {% if livro and livro.disponivel %}selected{% endif %}>Sim</option>
                    <option value="False" {% if livro and not livro.disponivel %}selected{% endif %}>Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">{% if livro %}Atualizar{% else %}Adicionar{% endif %}</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
